<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Fashion Consumption Quiz</title>

  <!-- ฟอนต์ -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'IBM Plex Sans Thai', sans-serif;
      background: #fff;
      color: #000;
    }

    .panel {
      max-width: 900px;
      width: 100%;
      text-align: center;
      padding: 40px;
    }

    .level {
      font-size: 18px;
      margin-bottom: 16px;
      opacity: 0.6;
    }

    h1 {
      font-size: 48px;
      line-height: 1.3;
      margin-bottom: 40px;
    }

    p {
      font-size: 22px;
      line-height: 1.8;
      margin-bottom: 40px;
    }

    button {
      font-size: 20px;
      padding: 14px 36px;
      background: white;
      color: black;
      border: 2px solid black;
      cursor: pointer;
    }

    button:hover {
      background: black;
      color: white;
    }

    .options {
      margin-top: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    input[type="radio"] {
      display: none;
    }

    label {
      display: block;
      font-size: 28px;
      margin-bottom: 28px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    input[type="radio"]:checked + label {
      font-weight: 700;
      text-decoration: underline;
    }
  </style>
</head>

<body>

<div class="panel">

  <!-- หน้าแรก -->
  <div id="intro">
    <h1>Fashion Consumption Quiz</h1>
    <p>
      แบบทดสอบสั้น ๆ เพื่อสำรวจ<br>
      ความสัมพันธ์ระหว่าง “กระแส” และ “ตัวตน”
    </p>
    <button onclick="startQuiz()">เริ่มทำแบบทดสอบ</button>
  </div>

  <!-- หน้าคำถาม -->
  <div id="quiz" style="display:none;"></div>

</div>

<script>
  const intro = document.getElementById("intro");
  const quiz = document.getElementById("quiz");

  const questions = [
    {
      text: "ฉันรู้สึกว่าเสื้อผ้าที่ไม่ใช่เทรนด์ ดูไม่น่าสนใจ",
      answers: [
        { text: "เห็นด้วยมาก", score: 3 },
        { text: "เห็นด้วยปานกลาง", score: 2 },
        { text: "ไม่เห็นด้วย", score: 1 }
      ]
    },
    {
      text: "ฉันเปลี่ยนความชอบด้านแฟชั่นค่อนข้างเร็วตามกระแสที่เปลี่ยนไป",
      answers: [
        { text: "เห็นด้วยมาก", score: 3 },
        { text: "เห็นด้วยปานกลาง", score: 2 },
        { text: "ไม่เห็นด้วย", score: 1 }
      ]
    },
    {
      text: "ฉันรู้สึกว่าการตามกระแสช่วยให้เข้ากับสังคมได้ง่ายขึ้น",
      answers: [
        { text: "เห็นด้วยมาก", score: 3 },
        { text: "เห็นด้วยปานกลาง", score: 2 },
        { text: "ไม่เห็นด้วย", score: 1 }
      ]
    },
    {
      text: "ฉันมักตัดสินใจซื้อเสื้อผ้าจากสิ่งที่เห็นบ่อย ๆ บนโซเชียลมีเดีย",
      answers: [
        { text: "เห็นด้วยมาก", score: 3 },
        { text: "เห็นด้วยปานกลาง", score: 2 },
        { text: "ไม่เห็นด้วย", score: 1 }
      ]
    },
    {
      text: "เมื่อแบรนด์หรือร้านโปรดออกคอลเลกชันใหม่ ฉันมักอยากซื้อทันที",
      answers: [
        { text: "เห็นด้วยมาก", score: 3 },
        { text: "เห็นด้วยปานกลาง", score: 2 },
        { text: "ไม่เห็นด้วย", score: 1 }
      ]
    }
  ];

  let current = 0;
  let totalScore = 0;

  function startQuiz() {
    intro.style.display = "none";
    quiz.style.display = "block";
    renderQuestion();
  }

  function renderQuestion() {
    const q = questions[current];

    quiz.innerHTML = `
      <div class="level">คำถาม ${current + 1} / ${questions.length}</div>
      <h1>${q.text}</h1>

      <div class="options">
        ${q.answers.map((a, i) => `
          <input type="radio" id="a${i}" name="answer">
          <label for="a${i}" onclick="selectAnswer(${a.score})">
            ${a.text}
          </label>
        `).join("")}
      </div>
    `;
  }

  function selectAnswer(score) {
    totalScore += score;

    setTimeout(() => {
      current++;
      if (current < questions.length) {
        renderQuestion();
      } else {
        localStorage.setItem("quizScore", totalScore);
        window.location.href = "result.html";
      }
    }, 300);
  }
</script>

</body>
</html>
