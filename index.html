<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Fashion Consumption Quiz</title>

  <style>
    body {
      margin: 0;
      background-color: #f5f5f3;
      font-family: "Helvetica Neue", Arial, sans-serif;
      color: #111;
    }

    .panel {
      max-width: 700px;
      padding: 80px 60px;
    }

    h1 {
      font-size: 48px;
      font-weight: 500;
      line-height: 1.3;
      margin-bottom: 80px;
    }

    .question {
      font-size: 22px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .choices {
      margin-bottom: 80px;
    }

    .choice {
      display: block;
      background: none;
      border: none;
      font-size: 18px;
      text-align: left;
      padding: 12px 0;
      cursor: pointer;
      opacity: 0.5;
    }

    .choice:hover {
      opacity: 1;
    }

    .choice.active {
      opacity: 1;
      text-decoration: underline;
    }

    .submit {
      background: none;
      border: none;
      font-size: 16px;
      letter-spacing: 2px;
      cursor: pointer;
      opacity: 0.6;
    }

    .submit:hover {
      opacity: 1;
    }
  </style>
</head>

<body>

  <div class="panel">
    <h1>
      คุณบริโภคแฟชั่น<br>
      ตามกระแสมากแค่ไหน
    </h1>

    <div class="question" id="question"></div>

    <div class="choices" id="choices"></div>

    <button class="submit" onclick="nextQuestion()">
      NEXT →
    </button>
  </div>

  <script>
    const questions = [
      "ฉันรู้สึกว่าเสื้อผ้าที่ไม่ใช่เทรนด์ ดูไม่น่าสนใจ",
      "ฉันเปลี่ยนความชอบด้านแฟชั่นค่อนข้างเร็วตามกระแสที่เปลี่ยนไป",
      "ฉันรู้สึกว่าการตามกระแสช่วยให้เข้ากับสังคมได้ง่ายขึ้น",
      "ฉันมักตัดสินใจซื้อเสื้อผ้าจากสิ่งที่เห็นบ่อย ๆ บนโซเชียลมีเดีย",
      "เมื่อแบรนด์หรือร้านโปรดออกคอลเลกชันใหม่ ฉันมักอยากซื้อทันที"
    ];

    const answers = [
      { text: "ไม่เห็นด้วย", score: 1 },
      { text: "เห็นด้วยปานกลาง", score: 2 },
      { text: "เห็นด้วยมาก", score: 3 }
    ];

    let currentQuestion = 0;
    let totalScore = 0;
    let selectedScore = null;

    const questionEl = document.getElementById("question");
    const choicesEl = document.getElementById("choices");

    function showQuestion() {
      questionEl.innerText = questions[currentQuestion];
      choicesEl.innerHTML = "";
      selectedScore = null;

      answers.forEach(answer => {
        const btn = document.createElement("button");
        btn.className = "choice";
        btn.innerText = answer.text;

        btn.onclick = () => {
          document.querySelectorAll(".choice").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          selectedScore = answer.score;
        };

        choicesEl.appendChild(btn);
      });
    }

    function nextQuestion() {
      if (selectedScore === null) return;

      totalScore += selectedScore;
      currentQuestion++;

      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        localStorage.setItem("quizScore", totalScore);
        window.location.href = "result.html";
      }
    }

    showQuestion();
  </script>

</body>
</html>
