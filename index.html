<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Fashion Consumption Quiz</title>

  <style>
    body {
      margin: 0;
      background-color: #f5f5f3;
      font-family: "Helvetica Neue", Arial, sans-serif;
      color: #111;

      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .panel {
      max-width: 900px;
      padding: 100px 80px;
      text-align: center;
    }

    .progress {
      font-size: 14px;
      letter-spacing: 2px;
      margin-bottom: 40px;
      opacity: 0.6;
    }

    h1 {
      font-size: 48px;
      font-weight: 500;
      line-height: 1.4;
      margin-bottom: 40px;
    }

    p {
      font-size: 22px;
      line-height: 1.8;
    }

    /* ===== ตัวเลือก ===== */
    .options {
      margin-top: 60px;
      text-align: left;
      display: inline-block;
    }

    input[type="radio"] {
      display: none;
    }

    label {
      display: block;
      font-size: 28px;
      margin-bottom: 24px;
      cursor: pointer;
    }

    input[type="radio"]:checked + label {
      font-weight: 700;
      text-decoration: underline;
    }

    /* ===== ปุ่ม ===== */
    button {
      margin-top: 80px;
      font-size: 16px;
      padding: 12px 32px;
      background: none;
      border: 1px solid #111;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>

<body>

  <div class="panel">

    <!-- หน้าแรก -->
    <div id="intro">
      <h1>Fashion Consumption Quiz</h1>
      <p>
        แบบทดสอบนี้ไม่มีถูกหรือผิด<br>
        แต่จะสะท้อนความสัมพันธ์ของคุณ<br>
        กับ “กระแสแฟชั่น”
      </p>
      <button onclick="startQuiz()">เริ่มทำแบบทดสอบ</button>
    </div>

    <!-- หน้าคำถาม -->
    <div id="quiz" style="display:none;">
      <div class="progress" id="progress"></div>

      <h1 id="question"></h1>

      <div class="options">
        <input type="radio" id="a1" name="answer" value="3">
        <label for="a1">เห็นด้วยมาก</label>

        <input type="radio" id="a2" name="answer" value="2">
        <label for="a2">เห็นด้วยปานกลาง</label>

        <input type="radio" id="a3" name="answer" value="1">
        <label for="a3">ไม่เห็นด้วย</label>
      </div>

      <button onclick="nextQuestion()">ถัดไป</button>
    </div>

  </div>

  <script>
    const questions = [
      "ฉันรู้สึกว่าเสื้อผ้าที่ไม่ใช่เทรนด์ ดูไม่น่าสนใจ",
      "ฉันเปลี่ยนความชอบด้านแฟชั่นค่อนข้างเร็วตามกระแสที่เปลี่ยนไป",
      "การตามกระแสช่วยให้เข้ากับสังคมได้ง่ายขึ้น",
      "ฉันมักตัดสินใจซื้อเสื้อผ้าจากสิ่งที่เห็นบ่อย ๆ บนโซเชียลมีเดีย",
      "เมื่อแบรนด์หรือร้านโปรดออกคอลเลกชันใหม่ ฉันมักอยากซื้อทันที"
    ];

    let current = 0;
    let score = 0;

    const intro = document.getElementById("intro");
    const quiz = document.getElementById("quiz");
    const questionEl = document.getElementById("question");
    const progressEl = document.getElementById("progress");

    function startQuiz() {
      intro.style.display = "none";
      quiz.style.display = "block";
      showQuestion();
    }

    function showQuestion() {
      questionEl.innerText = questions[current];
      progressEl.innerText = `คำถาม ${current + 1} / ${questions.length}`;

      document
        .querySelectorAll('input[name="answer"]')
        .forEach(i => i.checked = false);
    }

    function nextQuestion() {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) {
        alert("กรุณาเลือกคำตอบ");
        return;
      }

      score += Number(selected.value);
      current++;

      if (current < questions.length) {
        showQuestion();
      } else {
        localStorage.setItem("quizScore", score);
        window.location.href = "result.html";
      }
    }
  </script>

</body>
</html>
