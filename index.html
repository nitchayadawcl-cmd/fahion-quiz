
   <!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Fashion Quiz</title>

  <!-- ฟอนต์ -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'IBM Plex Sans Thai', sans-serif;
      background: #fff;
      color: #000;
    }

    .result-container {
      max-width: 900px;
      width: 100%;
      text-align: center;
      padding: 40px;
    }

    .level {
      font-size: 18px;
      margin-bottom: 16px;
      opacity: 0.6;
    }

    h1 {
      font-size: 48px;
      line-height: 1.3;
      margin-bottom: 60px;
    }

    .options {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    input[type="radio"] {
      display: none;
    }

    label {
      display: block;
      font-size: 28px;
      margin-bottom: 28px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    input[type="radio"]:checked + label {
      font-weight: 700;
      text-decoration: underline;
    }
  </style>
</head>

<body>

<div class="panel">

    <!-- หน้าแรก -->
    <div id="intro">
      <h1>Fashion Consumption Quiz</h1>
      <p>
        แบบทดสอบนี้ไม่มีถูกหรือผิด<br>
        แต่จะสะท้อนความสัมพันธ์ของคุณ<br>
        กับ “กระแสแฟชั่น”
      </p>
      <button onclick="startQuiz()">เริ่มทำแบบทดสอบ</button>
    </div>

<div class="result-container" id="quiz"></div>

<script>
  const questions = [
    {
      text: "ฉันรู้สึกว่าเสื้อผ้าที่ไม่ใช่เทรนด์ ดูไม่น่าสนใจ",
      answers: [
        { text: "เห็นด้วยมาก", score: 3 },
        { text: "เห็นด้วยปานกลาง", score: 2 },
        { text: "ไม่เห็นด้วย", score: 1 }
      ]
    },
    {
      text: "ฉันมักซื้อเสื้อผ้าใหม่เพราะเห็นคนอื่นใส่",
      answers: [
        { text: "เห็นด้วยมาก", score: 3 },
        { text: "เห็นด้วยปานกลาง", score: 2 },
        { text: "ไม่เห็นด้วย", score: 1 }
      ]
    },
    {
      text: "ฉันรู้สึกว่าการตามกระแสช่วยให้เข้ากับสังคมได้ง่ายขึ้น",
      answers: [
        { text: "เห็นด้วยมาก", score: 3 },
        { text: "เห็นด้วยปานกลาง", score: 2 },
        { text: "ไม่เห็นด้วย", score: 1 }
      ]
    },
    {
      text: "ฉันมักตัดสินใจซื้อเสื้อผ้าจากสิ่งที่เห็นบ่อย ๆ บนโซเชียลมีเดีย",
      answers: [
        { text: "เห็นด้วยมาก", score: 3 },
        { text: "เห็นด้วยปานกลาง", score: 2 },
        { text: "ไม่เห็นด้วย", score: 1 }
      ]
    },
    {
      text: "เมื่อแบรนด์หรือร้านโปรดออกคอลเลกชันใหม่ ฉันมักอยากซื้อทันที",
      answers: [
        { text: "เห็นด้วยมาก", score: 3 },
        { text: "เห็นด้วยปานกลาง", score: 2 },
        { text: "ไม่เห็นด้วย", score: 1 }
      ]
    }
  ];

  let current = 0;
  let totalScore = 0;
  const quiz = document.getElementById("quiz");

  function renderQuestion() {
    const q = questions[current];

    quiz.innerHTML = `
      <div class="level">คำถาม ${current + 1} / ${questions.length}</div>
      <h1>${q.text}</h1>

      <div class="options">
        ${q.answers.map((a, i) => `
          <input type="radio" id="a${i}" name="answer">
          <label for="a${i}" onclick="selectAnswer(${a.score})">
            ${a.text}
          </label>
        `).join("")}
      </div>
    `;
  }

  function selectAnswer(score) {
    totalScore += score;

    // หน่วงนิดนึงให้เห็น underline ก่อนเปลี่ยนข้อ
    setTimeout(() => {
      current++;
      if (current < questions.length) {
        renderQuestion();
      } else {
        localStorage.setItem("quizScore", totalScore);
        window.location.href = "result.html";
      }
    }, 300);
  }

  renderQuestion();
</script>

</body>
</html>
