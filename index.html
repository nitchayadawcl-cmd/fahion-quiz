<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Fashion Trend Quiz</title>

  <style>
    body {
  margin: 0;
  background-color: #f5f5f3;
  font-family: "Helvetica Neue", Arial, sans-serif;
  color: #111;

  display: flex;
  align-items: center; 
  min-height: 100vh;
}

    .panel {
  width: 100%;
  max-width: 900px;
  padding: 100px 80px;
    }


    h1 {
      font-size: 48px;
      font-weight: 500;
      line-height: 1.3;
      margin-bottom: 60px;
    }

    .question {
      font-size: 20px;
      line-height: 1.8;
      margin-bottom: 30px;
    }

    .options label {
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
      font-size: 18px;
    }

    button {
      margin-top: 60px;
      font-size: 16px;
      padding: 12px 24px;
      background: none;
      border: 1px solid #111;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="panel">
    <h1>Fashion Trend Quiz</h1>

    <form id="quizForm">

      <div class="question">
        ฉันรู้สึกว่าเสื้อผ้าที่ไม่ใช่เทรนด์ ดูไม่น่าสนใจ
        <div class="options">
          <label><input type="radio" name="q1" value="3"> เห็นด้วยมาก</label>
          <label><input type="radio" name="q1" value="2"> เห็นด้วยปานกลาง</label>
          <label><input type="radio" name="q1" value="1"> ไม่เห็นด้วย</label>
        </div>
      </div>

      <div class="question">
        ฉันเปลี่ยนความชอบด้านแฟชั่นค่อนข้างเร็วตามกระแสที่เปลี่ยนไป
        <div class="options">
          <label><input type="radio" name="q2" value="3"> เห็นด้วยมาก</label>
          <label><input type="radio" name="q2" value="2"> เห็นด้วยปานกลาง</label>
          <label><input type="radio" name="q2" value="1"> ไม่เห็นด้วย</label>
        </div>
      </div>

      <div class="question">
        การตามกระแสช่วยให้เข้ากับสังคมได้ง่ายขึ้น
        <div class="options">
          <label><input type="radio" name="q3" value="3"> เห็นด้วยมาก</label>
          <label><input type="radio" name="q3" value="2"> เห็นด้วยปานกลาง</label>
          <label><input type="radio" name="q3" value="1"> ไม่เห็นด้วย</label>
        </div>
      </div>

      <div class="question">
        ฉันมักตัดสินใจซื้อเสื้อผ้าจากสิ่งที่เห็นบ่อย ๆ บนโซเชียลมีเดีย
        <div class="options">
          <label><input type="radio" name="q4" value="3"> เห็นด้วยมาก</label>
          <label><input type="radio" name="q4" value="2"> เห็นด้วยปานกลาง</label>
          <label><input type="radio" name="q4" value="1"> ไม่เห็นด้วย</label>
        </div>
      </div>

      <div class="question">
        เมื่อแบรนด์หรือร้านโปรดออกคอลเลกชันใหม่ ฉันมักอยากซื้อทันที
        <div class="options">
          <label><input type="radio" name="q5" value="3"> เห็นด้วยมาก</label>
          <label><input type="radio" name="q5" value="2"> เห็นด้วยปานกลาง</label>
          <label><input type="radio" name="q5" value="1"> ไม่เห็นด้วย</label>
        </div>
      </div>

      <button type="submit">ดูผลลัพธ์</button>

    </form>
  </div>

  <script>
    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let score = 0;
      const questions = ["q1","q2","q3","q4","q5"];

      for (let q of questions) {
        const answer = document.querySelector(`input[name="${q}"]:checked`);
        if (!answer) {
          alert("กรุณาตอบให้ครบทุกข้อ");
          return;
        }
        score += Number(answer.value);
      }

      localStorage.setItem("quizScore", score);
      window.location.href = "result.html";
    });
  </script>

</body>
</html>
