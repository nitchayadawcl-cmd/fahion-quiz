<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Fashion Trend Quiz</title>

  <style>
    body {
      margin: 0;
      background-color: #f5f5f3;
      font-family: "Helvetica Neue", Arial, sans-serif;
      color: #111;

      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .panel {
      max-width: 900px;
      padding: 100px 80px;
    }

    .progress {
      font-size: 14px;
      letter-spacing: 2px;
      margin-bottom: 40px;
      opacity: 0.6;
    }

    h1 {
      font-size: 48px;
      font-weight: 500;
      line-height: 1.4;
      margin-bottom: 40px;
    }

    label {
      display: block;
      font-size: 22px;
      margin-bottom: 16px;
      cursor: pointer;
    }

    button {
      margin-top: 60px;
      font-size: 16px;
      padding: 12px 28px;
      background: none;
      border: 1px solid #111;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="panel">
    <div class="progress" id="progress"></div>

    <h1 id="question"></h1>

    <form id="options">
      <label>
        <input type="radio" name="answer" value="3">
        เห็นด้วยมาก
      </label>
      <label>
        <input type="radio" name="answer" value="2">
        เห็นด้วยปานกลาง
      </label>
      <label>
        <input type="radio" name="answer" value="1">
        ไม่เห็นด้วย
      </label>
    </form>

    <button onclick="nextQuestion()">ถัดไป</button>
  </div>

  <script>
    const questions = [
      "ฉันรู้สึกว่าเสื้อผ้าที่ไม่ใช่เทรนด์ ดูไม่น่าสนใจ",
      "ฉันเปลี่ยนความชอบด้านแฟชั่นค่อนข้างเร็วตามกระแสที่เปลี่ยนไป",
      "การตามกระแสช่วยให้เข้ากับสังคมได้ง่ายขึ้น",
      "ฉันมักตัดสินใจซื้อเสื้อผ้าจากสิ่งที่เห็นบ่อย ๆ บนโซเชียลมีเดีย",
      "เมื่อแบรนด์หรือร้านโปรดออกคอลเลกชันใหม่ ฉันมักอยากซื้อทันที"
    ];

    let current = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const progressEl = document.getElementById("progress");

    function showQuestion() {
      questionEl.innerText = questions[current];
      progressEl.innerText = `คำถาม ${current + 1} / ${questions.length}`;

      document
        .querySelectorAll('input[name="answer"]')
        .forEach(input => input.checked = false);
    }

    function nextQuestion() {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) {
        alert("กรุณาเลือกคำตอบ");
        return;
      }

      score += Number(selected.value);
      current++;

      if (current < questions.length) {
        showQuestion();
      } else {
        localStorage.setItem("quizScore", score);
        window.location.href = "result.html";
      }
    }

    showQuestion();
  </script>

</body>
</html>
