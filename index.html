<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fashion Quiz</title>
</head>
<body>

<h1>แบบทดสอบพฤติกรรมแฟชั่น</h1>

<p>1. ฉันรู้สึกว่าเสื้อผ้าที่ไม่ใช่เทรนด์ ดูไม่น่าสนใจ</p>
<label><input type="radio" name="q1" value="1"> ไม่เห็นด้วย</label><br>
<label><input type="radio" name="q1" value="2"> ปานกลาง</label><br>
<label><input type="radio" name="q1" value="3"> เห็นด้วย</label>

<p>2. ฉันเปลี่ยนความชอบด้านแฟชั่นค่อนข้างเร็ว</p>
<label><input type="radio" name="q2" value="1"> ไม่เห็นด้วย</label><br>
<label><input type="radio" name="q2" value="2"> ปานกลาง</label><br>
<label><input type="radio" name="q2" value="3"> เห็นด้วย</label>

<p>3. การตามกระแสช่วยให้เข้ากับสังคมได้ง่ายขึ้น</p>
<label><input type="radio" name="q3" value="1"> ไม่เห็นด้วย</label><br>
<label><input type="radio" name="q3" value="2"> ปานกลาง</label><br>
<label><input type="radio" name="q3" value="3"> เห็นด้วย</label>

<p>4. ฉันมักตัดสินใจซื้อจากสิ่งที่เห็นบนโซเชียล</p>
<label><input type="radio" name="q4" value="1"> ไม่เห็นด้วย</label><br>
<label><input type="radio" name="q4" value="2"> ปานกลาง</label><br>
<label><input type="radio" name="q4" value="3"> เห็นด้วย</label>

<p>5. ถ้าแบรนด์โปรดออกคอลเลกชันใหม่ ฉันอยากซื้อทันที</p>
<label><input type="radio" name="q5" value="1"> ไม่เห็นด้วย</label><br>
<label><input type="radio" name="q5" value="2"> ปานกลาง</label><br>
<label><input type="radio" name="q5" value="3"> เห็นด้วย</label>

<br><br>
<button onclick="goToResult()">ส่งคำตอบ</button>

<script>
function goToResult() {
  let totalScore = 0;

  for (let i = 1; i <= 5; i++) {
    const answer = document.querySelector(
      `input[name="q${i}"]:checked`
    );

    if (!answer) {
      alert("กรุณาตอบให้ครบทุกข้อ");
      return;
    }

    totalScore += Number(answer.value);
  }

  localStorage.setItem("quizScore", totalScore);
  window.location.href = "result.html";
}
</script>

</body>
</html>
