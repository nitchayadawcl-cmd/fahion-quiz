<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ผลลัพธ์ของคุณ</title>

  <!-- ฟอนต์ (เปลี่ยนเป็น pixel ไทยทีหลังได้) -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'IBM Plex Sans Thai', sans-serif;
      background: #fff;
      color: #000;
    }

    .result-container {
      max-width: 900px;
      width: 100%;
      text-align: center;
      padding: 40px;
    }

    .level {
      font-size: 18px;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 48px;
      line-height: 1.3;
      margin-bottom: 40px;
    }

    p {
      font-size: 22px;
      line-height: 1.8;
      margin-bottom: 24px;
    }

    .score {
      margin-top: 40px;
      font-size: 18px;
      opacity: 0.8;
    }

    .button-wrap {
      margin-top: 60px;
      display: flex;
      justify-content: center;
    }

    button {
      font-size: 20px;
      padding: 14px 36px;
      background: white;
      color: black;
      border: 2px solid black;
      cursor: pointer;
    }

    button:hover {
      background: black;
      color: white;
    }
  </style>
</head>

<body>

  <div class="result-container">

    <div class="level">ระดับ 2</div>

    <h1>
      อยู่กึ่งกลางระหว่าง<br>
      กระแสกับตัวตน
    </h1>

    <p>
      คุณรับรู้และติดตามเทรนด์แฟชั่น<br>
      แต่ยังคงพิจารณาความจำเป็น<br>
      และความเหมาะสมก่อนตัดสินใจซื้อ
    </p>

    <p>
      คุณเลือกตามกระแสในบางจังหวะ<br>
      และเลือกตัวเองในบางครั้ง
    </p>

    <div class="score">
      คะแนนรวม: 10
    </div>

    <div class="button-wrap">
      <button onclick="location.href='index.html'">
        กลับไปหน้าแรก
      </button>
    </div>

  </div>

</body>
</html>
